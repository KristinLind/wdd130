<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML & CSS Quiz</title>
        <link rel="stylesheet" href="styles/quiz.css" />
    </head>
    <meta name="description" content="A short quis to test your knowledge of HTML and CSS.">
    <meta name="author" content="Kristin Lind">
    
    <body>
        <header>
            <h1>HTML and CSS Knowledge Quiz</h1>
            <hr>
        </header>
        <main>
            <form>
                <div class="form-item">
                    <label for="q1">1. What does the acronym css stand for?</label>
                    <input type="text" id="q1" name="q1" />
                </div>

                <div class="form-item">
                    <label for="q2">2. Explain the purpose of the CSS box model:</label>
                    <textarea id="q2" name="q2" rows="4" placeholder="Type your short answer here..."></textarea>
                </div>
                <div class="form-item">
                    <label for="q3">3. Which tag is used for inserting an image?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose one...</option>
                        <option value="img">&lt;img&gt;</option>
                        <option value="image">&lt;image&gt;</option>
                        <option value="src">&lt;src&gt;</option>
                    </select>
                </div>
                
                <div class="form-item">
                    <label for="q4">4. How many heading tags are there in HTML?</label>
                    <input type="number" id="q4" name="q4" min="1" max="10">
                </div>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
        <footer>
            <p>©️2025 | HTML & CSS Quizz | Kristin Lind</p>
        </footer>
    </body>
</html>
