<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=" 1.0">
    <title>CSS Overlay Example</title>
    <link rel="stylesheet" href="styles/overlay.css">
</head>

<body>
    <main>
        <h2>CSS Layout: Position Absolute</h2>
        <div class="wrapper'>
            <div class=" herodiv">
            <img src="o-images/Laietemple.jpg" alt="Laie" width="650" height="350">
            <section class="stats">
                <h3>Brazil</h3>
                <p>Language: <span id="lan">Portuguese</span></p>
                <p>Size: <span id="size">8.5m km<sup>2</sup></span></p>
                <p>Visited?: <span id="visit">No</span></p>
            </section>
        </div>
        </div>
    </main>
    <footer>Footer Content in Fixed Position with bottom set at 0 pixels.</footer>
</body>

</html>
